name: docs

on:
  push:
    branches:
      - "**"
      # - "master"
      # - "docs"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Build Sphinx documentation
        run: |
          sphinx-build docs/ docs/_build/html

      - name: Clone gh-pages branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git clone --branch gh-pages https://github.com/fastmachinelearning/SuperSONIC.git gh-pages

      - name: Create docs-build directory if not present
        run: mkdir -p gh-pages/docs-build

      - name: Copy build files to docs-build
        run: cp -r docs/_build/html/* gh-pages/docs-build/

      - name: Add CNAME file for custom domain
        run: echo "fastmachinelearning.org/SuperSONIC" > gh-pages/docs-build/CNAME

      - name: Commit and push changes
        run: |
          cd gh-pages
          git add docs-build
          git commit -m "Update Sphinx documentation"
          git push