apiVersion: batch/v1
kind: Job
metadata:
  name: perf-analyzer-job
  namespace: default
spec:
  parallelism: 1
  completions: 1
  backoffLimit: 0
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: perf-analyzer
        image: nvcr.io/nvidia/tritonserver:24.11-py3-sdk
        command: ["/bin/bash"]
        args:
          - "-c"
          - |
            echo "Running perf_analyzer..."
            perf_analyzer -i grpc \
                          -m higgsInteractionNet \
                          -u supersonic.default.svc.cluster.local:8001 \
                          --async -p 1 -b 100 \
                          --request-count=1 \
                          --concurrency-range=1 --input-data "random"
        resources:
          requests:
            cpu: 1
            memory: "2G"
          limits:
            cpu: 1
            memory: "2G"